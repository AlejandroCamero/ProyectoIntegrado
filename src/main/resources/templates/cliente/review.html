<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Prologue - Review</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" th:href="@{/}">Prologue</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    	<li><span th:if="${mensaje != null}" class="btn btn-success"><span
							th:text="${mensaje}"></span></span> <span th:if="${fallo != null}"
							class="btn btn-danger"><span th:text="${fallo}"></span></span></li>
							<li th:if="${session.usuario!=null}" class="nav-item"><a class="nav-link">Welcome, 
						<span class="font-italic" th:text="${session.usuario.username}"></span></a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/books}">Books</a></li>
                        <li th:if="${session.usuario!=null}"  class="nav-item"><a th:if="${session.usuario.role == 'ROLE_ADMIN'}" class="nav-link" th:href="@{/admin/users}">Users</a></li>
                        <li th:if="${session.usuario!=null}"  class="nav-item"><a th:if="${session.usuario.role == 'ROLE_MOD'}" class="nav-link" th:href="@{/moderador/reviews}">Reviews</a></li>
                        <li th:if="${session.usuario!=null}"  class="nav-item"><a th:if="${session.usuario.role == 'ROLE_CLIENTE'}" class="nav-link" th:href="@{/client/profile}">Profile</a></li>
                        <li th:if="${session.usuario!=null}"  class="nav-item"><a th:if="${session.usuario.role == 'ROLE_CLIENTE'}" class="nav-link" th:href="@{/client/inbox}">Messages</a></li>
                        <li th:if="${session.usuario!=null}"  class="nav-item"><a th:if="${session.usuario.role == 'ROLE_CLIENTE'}" class="nav-link" th:href="@{/client/friends}">Friends</a></li>
                        <form th:if="${session.usuario!=null}" th:action="@{/logout}"
						method="POST">
						<li class="nav-item"><button type="submit" class="btn btn-danger">Logout</button></li>
						</form>
                        <li th:if="${session.usuario==null}" class="nav-item"><a class="nav-link" th:href="@{/auth/register}">Register</a></li>
                        <li th:if="${session.usuario==null}" class="nav-item"><a class="nav-link" th:href="@{/auth/login}">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead">
            <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-8 align-self-end">
                        <h1 class="text-white font-weight-bold">Review</h1>
                        <hr class="divider" />
                        <form id="contactForm" method="POST" th:object="${rate}" th:action="@{/client/review}">
                            <!-- Name input-->
                            <input class="form-control" id="idLibro" th:value="${id}" type="hidden" name="idLibro" placeholder="..." data-sb-validations="required" />
                            <div class="form-floating mb-3">
                                <input class="form-control" id="stars" max=5 min=1 th:value="${rate.stars}" type="number" name="stars" placeholder="..." data-sb-validations="required" />
                                <label for="name">Stars</label>
                            </div>
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" id="review" th:value="${rate.review}" type="text" name="review" placeholder="name@example.com" data-sb-validations="required,email" />
                                <label for="email">Review</label>
                            </div>

                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                            <!-- Submit Button-->
                            <div class="d-grid"><button class="btn btn-primary btn-xl" id="submitButton" type="submit">Send!</button></div>
                        </form>
                    </div>
                    <div class="container px-4 px-lg-5">
       
            </div>
                </div>
            </div>
        </header>
        <!-- Footer-->
        <footer class="bg-light py-5">
            <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2022 - Prologue</div></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- SimpleLightbox plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
